<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment Gateway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">BILLING ADDRESS</h3>
                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Harry potter">

                </div>
                <div class="inputBox">
                    <span>email:</span>
                    <input type="email" placeholder="example@example.com">

                </div>
                <div class="inputBox">
                    <span>address:</span>
                    <input type="text" placeholder="house no.- colony - locality">
                </div>
                <div class="inputBox">
                    <span>city:</span>
                    <input type="text" placeholder="delhi">

                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="maharastra">
                    </div>
                    
                
                    <div class="inputBox">
                      <span>zip code:</span>
                      <input type="text" placeholder="125 254">

                    </div>
                </div>
            </div>



            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>card accepted :</span>
                    <img src="https://chicfashion.ie/wp-content/uploads/2018/10/cards-.jpg " width="220" height="30" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Harry potter">

                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="text" placeholder="2222-6666-3333-1111">
                </div>
                <div class="inputBox">
                    <span>exp month  :</span>
                    <input type="text" placeholder="january">

                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2027">
                    </div>
                    
                
                    <div class="inputBox">
                       <span>CVV :</span>
                       <input type="text" placeholder="1234">

                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
        <!-- <button value="proceed to checkout"></button> -->
    </form>
</div>
    
</body>
</html>
