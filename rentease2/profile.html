<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - RentEase</title>
    <link rel="stylesheet" href="style/styles.css">
	<link rel="stylesheet" href="style/profilestyle.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button onclick="window.history.back()">Back</button>
        </div>
        <div class="header-center">
            <h1>Profile</h1>
        </div>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-picture">
                <img src="media/images/nikhilpic.jpg" alt="Profile Picture" id="profile-pic">
                <input type="file" id="profile-pic-input" style="display:none;">
                <button onclick="document.getElementById('profile-pic-input').click();">Change Profile Picture</button>
            </div>
            <div class="profile-details">
                <form id="profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    
                    <label for="mobile">Mobile Number:</label>
                    <input type="text" id="mobile" name="mobile" required><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>
                    
                    <label for="num-properties">Number of Properties Listed:</label>
                    <input type="number" id="num-properties" name="num-properties" disabled><br>
                    
                    <label for="rating">Overall Rating:</label>
                    <input type="text" id="rating" name="rating" disabled><br>
                    
                    <label for="properties-sold">Properties Sold:</label>
                    <input type="number" id="properties-sold" name="properties-sold" disabled><br>
                    
                    <button type="submit">Update Profile</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script/scripts.js"></script>
	<script src="script/profilescript.js"></script>
</body>
</html>
