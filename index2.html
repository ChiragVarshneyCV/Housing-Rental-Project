<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h2 class="title">Payment</h2>
                    <div class="inputBox">
                        <span> Full Name:</span>
                        <input type="text" placeholder="Khushi">
                    </div>

                    <div class="inputBox">
                       <span>Email:</span>
                       <input type="email" placeholder="abc@example.com">
                    </div>

                    <div class="inputBox">
                        <span>Booking Id:</span>
                        <input type="text" placeholder="123">

                    </div>
                
                    
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="House no-street-colony">

                    </div>

                    <div class="radio">
                        <span>Type:</span>
                        <input type="radio" name="Type" value="CC">CC
                        <input type="radio" name="Type" value="NB">NB
                        
                    </div>

                    

                    

                </div>

            </div>
        </form>
    </div>
     

    
    
</body>
</html>
