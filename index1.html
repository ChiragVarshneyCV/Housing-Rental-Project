<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h2 class="title">Appointment</h2>
                    <div class="inputBox">
                        <span> User Name:</span>
                        <input type="text" placeholder="Khushi">
                    </div>

                    <div class="inputBox">
                       <span>Email:</span>
                       <input type="email" placeholder="abc@example.com">
                    </div>

                    <div class="inputBox">
                        <span>Phone no:</span>
                        <input type="text" placeholder="1234567890">

                    </div>
                
                    
                    <div class="inputBox">
                        <span>Select House:</span>
                        <input type="text">

                    </div>

                    <div class="inputBox">
                        <span>Visiting Date:</span>
                        <input type="date" name="Visiting-date:" id="Visiting-date">

                    </div>

                    <div class="inputBox">
                        <span>Visiting Time:</span>
                        <input type="time" name="Visiting-time" id="Visiting-time">

                    </div>
                    <div class="inputBox">
                        <span>Additional Request:</span>
                        <input type="text">

                    </div>

                    

                </div>

            </div>
        </form>
    </div>
     

    
</body>
</html>
